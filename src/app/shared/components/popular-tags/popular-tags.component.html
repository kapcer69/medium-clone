@if (data$ | async; as data) {
  @if (data.isLoading) {
    <mc-loading />
  }
  @if (data.error) {
    <mc-error-message [message]="data.error" />
  }
  @if (data.popularTags) {
    <div class="sidebar">
      <p>Popular Tags</p>
      <div class="tag-list">
        @for (popularTag of data.popularTags; track $index) {
          <a [routerLink]="['/tags', popularTag]" class="tag-pill tag-default">
            {{ popularTag }}
          </a>
        }
      </div>
    </div>
  }
}
